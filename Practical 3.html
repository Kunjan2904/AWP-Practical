<head>
    <title>Practical 3</title>

<body>
	<h1>ng-app ng-model and ng-bind example</h1>
    <div ng-app="">
	<p>Name: <input type="text" ng-model="name"> </p>
		Hello <span ng-bind="name"></span>

	</div>-->
	
	<h1>ng-init and ng-repeat example</h1>
	<div ng-init="cars=['BMW','Audi','Volvo','Farari']; person={firstname:'kunjan',lastname:'patel'}">
	`<h3>{{person.firstname}}</h3>
    <h2>Looping with ng-repeat</h2>
    <ol>
		<li ng-repeat="x in cars">
			{{ x }}
		</li>
	</ol>
	</div>
</div>
</script>
</body>
</html>
